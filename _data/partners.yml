#    - { name: "think-cell", description: "think-cell is the leading data visualization software for business presentations. Our challenge is to offer the most intuitive user interface for generating complex data-driven charts and slides, while at the same time ensuring consistency, accuracy and seamless integration with Microsoft Office. We save time for our users by automating many tasks for them, like chart labeling or slide layout. Along the way, we work on challenging visualization problems, reverse-engineering of Microsoft’s code, and reinventing the user interface. And we do this all based on our own pioneering C++ library, which we have the liberty to perfect along with the rest of our code. think-cell is the only German company funding a C++ ISO committee delegation, so there is a good chance that components we invent will find their way into the standard.", link: "https://think-cell.com/corecpp", imageUrl: "ThinkcellLogo.svg" }
    - { name: "Bloomberg", description: "Bloomberg is building the world's most trusted information network for financial professionals. Our 9,000+ dedicated engineers are advancing and building new systems for the Bloomberg Terminal to solve complex, real-world problems. ​C++ is one of our core programming languages. We constantly push the language to its limits because our code must be scalable, reliable, and extremely fast - especially since every microsecond counts in finance. Our C++ experts build everything from low-level libraries and components to some of the world's most performant financial applications, analytics, and trading systems. They also contribute to the C++ Standards Committee (WG21). TechAtBloomberg.com/cplusplus", link: "https://bloomberg.net", imageUrl: "bloomberg_logo_black.png" }
