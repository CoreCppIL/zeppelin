    <p>Team lead at Habana Labs (an Intel company), specializing in AI training Runtime for custom accelerators (<a href="https://www.intel.com/content/www/us/en/products/details/processors/ai-accelerators/gaudi.html">https://www.intel.com/content/www/us/en/products/details/processors/ai-accelerators/gaudi.html</a>). An expert in large-scale deep learning infrastructure, including memory management, graph execution, and synchronization. Experienced in distributed training and communication libraries such as HCCL, deep technical background in performance optimization. Bachelor of Science in Computer Science. Semi-professional artist in digital and classic art.</p>
