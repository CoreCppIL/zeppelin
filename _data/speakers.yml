  id: 12
  name: "Eran"
  surname: "Gilad"
  bio: >
    <p>Eran Gilad is a software engineer at Regatta Data, where he works on one of the most fascinating areas of software development: database internals. Before diving deep into database engineering, Eran was a principal research engineer at Yahoo Research and a member of a systems research group. He holds a PhD in Computer Science from the Technion, where his work centered on various aspects of parallel programming and execution.</p>
    <p>Beyond his professional work, Eran is passionate about developer communities. He co-organizes the Core C++ conference, the Haifa::C++ meetup group, and the Medabrim C++ WhatsApp group. His involvement in these communities stems from his first job experience, where he was the sole C++ developer at his company for several years.</p>
  thumbnailUrl: EranGilad.jpg
-
  id: 13
  name: "Andrei"
  surname: "Zissu"
  bio: >
    <p>Andrei Zissu is a veteran cross-industry C++ developer, notably having worked on low-level reverse engineering systems employing API hooking, DLL injection and other advanced techniques. Andrei is currently Windows Software Developer Tech Lead at Morphisec, an Israeli anti-ransomware provider utilizing bleeding edge Automated Moving Target Defense technology. In early 2022 Andrei joined the WG21 standards committee, where he has since been an active member in SG21 (the WG21 Contracts Subgroup) in its efforts to produce a Contracts MVP in time for C++26, and has also closely followed reflection progress into C++26./p>
  thumbnailUrl: AndreiZissu.bmp
